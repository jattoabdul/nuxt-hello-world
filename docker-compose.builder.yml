version: '2'
services:
  base:
    image: node:14.3.0
    volumes:
      - nodemodules:/usr/src/service/node_modules
      - .:/usr/src/service
    working_dir: /usr/src/service
  install:
    extends:
      service: base
    command: npm i
  build:
    extends:
      service: base
    command: npm run build
  start:
    extends:
      service: base
    command: npm run start
  generate:
    extends:
      service: base
    command: npm run generate

volumes:
  nodemodules:
    # external: true