image: docker:latest
services:
  - docker:dind

stages:
  - deploy

step-docker-deploy:
  stage: deploy
  only:
    - master
  tags:
    - nuxt
    - docker
  script:
    - docker-compose -f docker-compose.prod.yml up --build -d

step-docker-deploy-ssl:
  stage: deploy
  only:
    - prod
  tags:
    - nuxt
    - docker
  script:
    - ./init-letsencrypt.sh
    - docker-compose -f docker-compose.prod.yml up --build -d
